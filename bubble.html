<!DOCTYPE html>
<head>
    <style>
        @keyframes fadeOut {
            from { transform: scale(0.0) }
            to { transform: scale(1.0); opacity: 0;}
        }
        .box {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            margin: auto;
            animation: fadeOut 1.0s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
